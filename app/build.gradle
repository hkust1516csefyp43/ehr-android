buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.21.2'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    defaultConfig {
        applicationId "io.github.hkust1516csefyp43.ehr"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        heroku {
            applicationId "io.github.hkust1516csefyp43.ehr.heroku"
            versionName "1.0h"
        }
        webstorm {
            applicationId "io.github.hkust1516csefyp43.ehr.webstorm"
            versionName "1.0w"
        }
        raspberry {
            applicationId "io.github.hkust1516csefyp43.ehr.raspberry"
            versionName "1.0r"
        }
    }
}

repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
        url "https://oss.sonatype.org/content/repositories/snapshots"
        url 'https://oss.sonatype.org/content/groups/public/'
        mavenCentral()
    }
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile('com.mikepenz:materialdrawer:4.0.8@aar') { transitive = true }
    //    compile 'com.github.amlcurran.showcaseview:library:5.0.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.5.2@aar') { transitive = true }
    compile('com.vincentbrison.openlibraries.android:dualcache:2.2.2@jar') { transitive = true }
    provided 'org.roboguice:roboblender:3.0.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:support-annotations:23.1.1'
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.mikepenz:iconics-core:1.7.4@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
    compile 'com.mikepenz:community-material-typeface:1.1.70.3@aar'
    compile 'com.mikepenz:fontawesome-typeface:4.4.0.1@aar'
    compile 'com.afollestad:material-dialogs:0.7.9.1'
    compile 'com.github.mrengineer13:snackbar:1.2.0'
    compile 'com.quinny898.library.persistentsearch:library:1.1.0-SNAPSHOT'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'org.roboguice:roboguice:3.0.1'
    compile 'com.android.support:support-v4:23.1.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'
}
