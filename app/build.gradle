apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.github.louistsaitszho.ehrtesting"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven {
        url 'http://dl.bintray.com/amulyakhare/maven'
        mavenCentral()
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    //replacement of listview
    compile 'com.android.support:recyclerview-v7:22.2.1'
    //a card
    compile 'com.android.support:cardview-v7:22.2.1'
    //TODO this library will be useful in the future
    compile 'com.android.support:support-annotations:22.2.1'
    //A FAB library which auto hide when scrolling download
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    //draw a circle drawable with a letter in it
    compile 'com.amulyakhare:com.amulyakhare.textdrawable:1.0.1'
    //A super useful image loader
    compile 'com.github.bumptech.glide:glide:3.6.1'
    //great icon sets
    compile 'com.joanzapata.iconify:android-iconify-material:2.0.8'
    compile 'com.mikepenz:iconics-core:1.7.4@aar'
    compile 'com.mikepenz:google-material-typeface:1.2.0.1@aar'
}
